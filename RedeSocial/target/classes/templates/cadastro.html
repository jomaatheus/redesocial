<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/cadastro.css">
</head>
<body>

    <form action="/cadastrar" method="post">
        <h1>Cadastro</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="image">Escolha uma imagem:</label>
        <input type="file" id="image" name="image" accept="image/*"><br>

        <button type="button" onclick="cadastrar()">Cadastrar</button>
    </form>

<script>
    function cadastrar() {
        // Obter os valores dos campos de cadastro
        var nome = document.getElementById('nome').value;
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var senha = document.getElementById('senha').value;

        // Verificar se todos os campos estão preenchidos
        if (nome && username && email && senha) {
            // Redirecionar para a página desejada ao clicar no botão
            window.location.href = "/RedeSocial/templates/aplicacao.html";
            // Certifique-se de que a página desejada existe no seu projeto
        } else {
            alert("Por favor, preencha todos os campos.");
        }
    }
</script>

</body>
</html>
