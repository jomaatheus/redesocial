<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Postagens</title>
    <link rel="stylesheet" href="/postagem.css">
</head>
<body>
<!-- Formulário de Cadastro -->
<form id="postForm">

    <h1>Cadastro de Postagens</h1>

    <label for="userName">Nome de Usuário:</label>
    <input type="text" id="userName" name="userName" required><br>

    <label for="postContent">Conteúdo da Postagem:</label>
    <textarea id="postContent" name="postContent" required></textarea><br>

    <label for="image">Escolha uma imagem:</label>
    <input type="file" id="image" name="image" accept="image/*"><br>

    <button type="button" onclick="cadastrarPostagem()">Cadastrar Postagem</button>
</form>

<script>
    function cadastrarPostagem() {
        // Lógica para enviar os dados ao backend e cadastrar a postagem

        // Redirecionamento após o cadastro
        window.location.href = "/RedeSocial/templates/aplicacao.html";
    }
</script>
</body>
</html>
